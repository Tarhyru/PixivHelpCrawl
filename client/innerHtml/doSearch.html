<div class="mdui-container">
    <div class="mdui-card control-content dosearch-control" >
        <div class="mdui-card-actions control-list">
            <div  class="input-content list-item mdui-float-left">
                <input class="mdui-textfield-input" type="text" data-watchId="strKey" placeholder="strKey">
            </div>
            <div  class="input-content list-item mdui-float-left">
                <input class="mdui-textfield-input" type="number" step="100" data-watchId="bookmarkCountLimit" placeholder="bookmarkCountLimit">
            </div>
            <div  class="input-content smaill list-item mdui-float-left">
                <input class="mdui-textfield-input" type="number" step="1" data-watchId="startPage" placeholder="startPage">
            </div>
            <label  class="input-content smaill list-item mdui-float-left">
                <input class="mdui-textfield-input" type="number" step="1" data-watchId="endPage" placeholder="endPage">
            </label>
            <label  class="mdui-checkbox list-item mdui-float-left">
                <input type="checkbox" data-watchId="isSafe" />
                <i class="mdui-checkbox-icon"></i>
                安全模式
            </label>
            <label  class="mdui-checkbox list-item mdui-float-left">
                <input type="checkbox" data-watchId="cashPreview" />
                <i class="mdui-checkbox-icon"></i>
                自动缓存预览图
            </label>
            <span id="makePlane" class="list-item mdui-btn mdui-btn-raised mdui-color-teal mdui-float-right">创建搜索计划</span>
        </div>
        <div class="mdui-card-actions control-list" id="stateContent">
            <div class="process-info  mdui-float-left list-item" id="planList">
                    <span>无搜索计划</span>
    <!--       select-content     <select class="mdui-select " >
                        <option value="-1"></option>
                    </select>-->
            </div>
            <div class="mdui-float-left list-item process-info" >
			    关键字:<span data-watchId="strKey">无</span>
            </div>
            <div class="mdui-float-left list-item process-info" >
			    状态:<span data-watchId="state">无</span>
            </div>
            <div class="mdui-float-left list-item process-info" >
			    数量:<span data-watchId="count">0</span>
            </div>
            <div class="mdui-float-left list-item process-info" >
			    预览图是否缓存:<span data-watchId="isCashOver">doNot</span>
            </div>
            <div class="mdui-float-right">
                <span id="deletePlane" class="list-item mdui-btn mdui-btn-raised mdui-color-teal ">删除</span>
                <span id="cashPreview" class="list-item mdui-btn mdui-btn-raised mdui-color-teal ">缓存预览图</span>
            </div>
        </div>
        <div class="mdui-card-actions control-list" >
            <div class="mdui-float-right">
                <span id="deletePlaneList" class="list-item mdui-btn mdui-btn-raised mdui-color-teal">删除所有计划</span>
                <span id="cloudDownloadAll" style="margin-left:15px;" class="mdui-btn mdui-btn-raised mdui-color-teal ">云端下载加载项</span>
                <span id="cloudDownloadSelect" style="margin-left:15px;" class="mdui-btn mdui-btn-raised mdui-color-teal ">云端下载选中项</span>
                <span id="showPlane" class="list-item mdui-btn mdui-btn-raised mdui-color-teal ">展示</span>
            </div>
        </div>
    </div>
</div>

<!--展示栏-->
<div class="showContent" id="showContent">
